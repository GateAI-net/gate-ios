name: Build and Deploy Documentation

on:
  push:
    branches: [ master ]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: macos-15  # Use macOS 15 for newer Xcode versions with Swift 6.2
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode Version
        run: |
          # Use Xcode 16.4 (latest stable with Swift 6.0)
          sudo xcode-select -s /Applications/Xcode_16.4.0.app/Contents/Developer
          swift --version

      - name: Build Documentation
        run: |
          xcodebuild docbuild \
            -scheme GateAI \
            -destination 'generic/platform=iOS Simulator' \
            -derivedDataPath ./DerivedData

      - name: Find DocC Archive
        id: find-archive
        run: |
          ARCHIVE_PATH=$(find ./DerivedData -name "*.doccarchive" | head -1)
          echo "archive_path=$ARCHIVE_PATH" >> $GITHUB_OUTPUT
          echo "Found archive at: $ARCHIVE_PATH"

      - name: Process DocC Archive for Static Hosting
        run: |
          # Check if docc is available via xcrun
          if ! xcrun --find docc &> /dev/null; then
            echo "docc command not found via xcrun"
            exit 1
          fi

          # Transform the archive for static hosting using xcrun
          xcrun docc process-archive \
            transform-for-static-hosting ${{ steps.find-archive.outputs.archive_path }} \
            --hosting-base-path gate-ios \
            --output-path ./docs

      - name: Create Index Redirect
        run: |
          # Create a proper index.html that redirects to the documentation
          cat > ./docs/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
              <meta charset="UTF-8">
              <meta http-equiv="refresh" content="0; url=/gate-ios/documentation/gateai/">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>GateAI Documentation</title>
              <style>
                  body {
                      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
                      display: flex;
                      justify-content: center;
                      align-items: center;
                      height: 100vh;
                      margin: 0;
                      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                      color: white;
                  }
                  .container {
                      text-align: center;
                  }
                  .spinner {
                      border: 4px solid rgba(255, 255, 255, 0.3);
                      border-radius: 50%;
                      border-top: 4px solid white;
                      width: 40px;
                      height: 40px;
                      animation: spin 1s linear infinite;
                      margin: 20px auto;
                  }
                  @keyframes spin {
                      0% { transform: rotate(0deg); }
                      100% { transform: rotate(360deg); }
                  }
                  a {
                      color: white;
                      text-decoration: underline;
                  }
              </style>
          </head>
          <body>
              <div class="container">
                  <h1>GateAI Documentation</h1>
                  <div class="spinner"></div>
                  <p>Redirecting to documentation...</p>
                  <p><a href="/gate-ios/documentation/gateai/">Click here if you are not redirected automatically</a></p>
              </div>
              <script>
                  // Fallback redirect in case meta refresh doesn't work
                  setTimeout(function() {
                      window.location.href = '/gate-ios/documentation/gateai/';
                  }, 100);
              </script>
          </body>
          </html>
          EOF

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './docs'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
